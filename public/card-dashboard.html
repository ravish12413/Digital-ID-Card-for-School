<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" type="image/png" href="/image/faviconmmt.png"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <style>
    nav {
    background-color: #000000;
    color: white;
    padding: 15px;
    
    font-size: 24px;
}
   </style>
</head>

<body>
  <nav class="bg-black shadow-md fixed w-full z-10 top-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-22">
            <!-- Logo and Company Name -->
            <div class="flex items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/index.html">
                        <img class="mr-3" src="image/mmtlogo.png" alt="Company Logo" width="200px" height="100px">
                    </a>
                </div>
            </div>
          </div>
        </div>
    </div>
</nav>

  <!--This is the Dashboard page where the user enters all the details of the Card or Update them-->
  <h2 style="text-align: center; margin-top: 10px;">DASHBOARD</h2>
  <p style="text-align: center;">Fill your details to Generate Card</p>
  <button onclick="signOut()" class="btn btn-primary" style="margin-left: 46%; margin-bottom: 5px;">Sign Out</button>

  <form class="container" id="cardForm">
    <div class="card">

      <div class="card-body">

        <div class="form-group">
            <label for="template">Slect Card Template</label>
            <select name="template" id="template" required readonly>
              <option value="schooltemplate1">School Template 1</option>
            </select>
        </div>
    
        <div class="form-group">
          <label for="exampleFormControlInput1">School Logo</label>
          <input type="file" class="form-control" id="schoolLogo" placeholder="Upload Your School logo" accept="image/*" 
            readonly>
            <img id="schoolLogoPreview" src="" style="max-width: 100px; display: none;">
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">School Name</label>
          <input type="text" class="form-control" id="schoolName" placeholder="School Name" required readonly>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">School Tagline</label>
            <input type="text" class="form-control" id="schoolTagline" placeholder="School Tagline" required readonly>
        </div>



        <div class="form-group">
          <label for="exampleFormControlInput1">School Banner </label>
          <input type="file" class="form-control" id="schoolBanner" placeholder="School Banner" accept="image/*"  readonly>
          <img id="schoolBannerPreview" src="" style="max-width: 100px; display: none;">
        </div>




        <div class="form-group">
          <label for="exampleFormControlInput1">Student Name</label>
          <input type="text" class="form-control" id="studentName" placeholder="Student Name" required
            readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Student Profile Picture </label>
          <input type="file" class="form-control" id="studentPicture" placeholder="Student Picture" accept="image/*"
          readonly> <!-- New field -->
            <img id="studentPicturePreview" src="" style="max-width: 100px; display: none;">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Student Class</label>
          <input type="text" class="form-control" id="studentClass"
            placeholder="Student Class" required readonly> <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Sudent Section</label>
          <input type="text" class="form-control" id="studentSection" placeholder="Student Section" required
            readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Sudent Roll No</label>
          <input type="text" class="form-control" id="studentRollNo" placeholder="Student Roll No" required
            readonly> <!-- New field -->
        </div>

        
        <div class="form-group">
          <label for="exampleFormControlInput1">Sudent Admission No</label>
          <input type="text" class="form-control" id="studentAdmNo" placeholder="Student Admission No" required
            readonly> <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Sudent DOB</label>
          <input type="text" class="form-control" id="studentDob" placeholder="DOB in format yyyy-mm-dd" required readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Sudent Blood Group</label>
          <input type="text" class="form-control" id="studentBloodgroup" placeholder="Student Blood Group" required
            readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Parent's Number</label>
          <input type="text" class="form-control" id="parentNumber" placeholder="Parent Number"
            required readonly> <!-- New field -->
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlInput1">Parent's WhatsApp</label>
          <input type="text" class="form-control" id="parentWhatsapp" placeholder="Parent Whatsapp"
            required readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Parent's Email</label>
          <input type="text" class="form-control" id="parentemail" placeholder="Parent Email"
            required readonly> <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Class Teacher Number</label>
          <input type="text" class="form-control" id="classTeacherNumber" placeholder="Class Teacher Number"
            required readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Class Teacher WhatsApp</label>
          <input type="text" class="form-control" id="classTeacherWhatsapp" placeholder="Class Teacher WhatsApp"
            required readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Class Teacher Email</label>
          <input type="text" class="form-control" id="classTeacherEmail" placeholder="Class Teacher Email"
            required readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Principal Email</label>
          <input type="text" class="form-control" id="principalemail" placeholder="Principal Number"
            required readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">QR Code</label>
          <input type="file" class="form-control" id="qrcodelink" placeholder="QR Code Link" accept="image/*"
             readonly> <!-- New field -->
            <img id="qrcodelinkPreview" src="" style="max-width: 100px; display: none;">

        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">About Parents</label>
          <input type="text" class="form-control" id="parentabout" placeholder="About Parents"
            required readonly> <!-- New field -->
        </div>
        .......
        <div class="form-group">
          <label for="exampleFormControlInput1">Fathers Detail</label>
          <input type="text" class="form-control" id="fatherName" placeholder="Father's Name"
            required readonly> <!-- New field -->
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Mothers Detail</label>
          <input type="text" class="form-control" id="motherName" placeholder="Mother's Name"
            required readonly> <!-- New field -->
        </div>



        <div class="form-group">
          <label for="exampleFormControlInput1">About Teacher</label>
          <input type="text" class="form-control" id="teacherabout" placeholder="About Teachers"
            required readonly> <!-- New field -->
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address" required readonly>
          <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Gallery Image 1</label>
          <input type="file" class="form-control" id="gallery1" placeholder="Gallery Image 1" accept="image/*" readonly>
          <!-- New field -->
          <img id="gallery1Preview" src="" style="max-width: 100px; display: none;">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Gallery Image 2</label>
          <input type="file" class="form-control" id="gallery2" placeholder="Gallery Image 2" accept="image/*" readonly>
          <!-- New field -->
          <img id="gallery2Preview" src="" style="max-width: 100px; display: none;">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Gallery Image 3</label>
          <input type="file" class="form-control" id="gallery3" placeholder="Gallery Image 3" accept="image/*" readonly>
          <!-- New field -->
          <img id="gallery1Preview" src="" style="max-width: 100px; display: none;">
        </div>



        <div class="form-group">
          <label for="exampleFormControlInput1">Website</label>
          <input type="text" class="form-control" id="website" placeholder="Website Link" required readonly>
          <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Facebook Page</label>
          <input type="text" class="form-control" id="facebook" placeholder="Facebook Link" readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Instagram Page</label>
          <input type="text" class="form-control" id="instagram" placeholder="Instagram Link" readonly>
          <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Youtube</label>
          <input type="text" class="form-control" id="youtube" placeholder="Youtube Link" readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Twitter/X</label>
          <input type="text" class="form-control" id="twitter" placeholder="Twitter/X Link" readonly> <!-- New field -->
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Linkedin</label>
          <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn Link" readonly> <!-- New field -->
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Directions Link Of Google Map</label>
            <input type="text" class="form-control" id="getDirections" placeholder="Direction Link" required readonly>
        </div>

      </div>
      <!-- 
      style="margin-left: 15px; margin-top: 10px" -->


      <button type="button" class="btn btn-primary" id="editBtn" onclick="toggleViewMode(false)">
        Edit
      </button>

      <!-- Other fields as needed -->
      <button type="submit" class="btn btn-primary" id="saveBtn" style="display: none;" onclick="submitForm()">Save</button>

    </div>
  </form>

  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script src="app.js"></script>
  <script>
    // Function that is called before the page is loaded so as to ensure the user is logged in and email authenticated.
     preChecks();
  </script>
 




</body>

</html>
